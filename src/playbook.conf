                    <Name>browser-firefox</Name>
				</CheckboxOption>	
                <CheckboxOption IsChecked="false">
                    <Text>OnlyOffice</Text>
                    <Name>office-onlyoffice</Name>					
                </CheckboxOption>
            </Options>
        </CheckboxPage>
