                <CheckboxOption IsChecked="true">
                    <Text>Disable Taskbar Animations</Text>
                    <Name>disable-animations</Name>					
                </CheckboxOption>
            </Options>
        </CheckboxPage>
				<CheckboxPage IsRequired="true" Description="Please Select Which Of These You Would Like To Be Installed Onto Your System">
