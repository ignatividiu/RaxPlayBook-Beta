                    <Text>Remove Edge</Text>
                    <Name>remove-edge</Name>
				</CheckboxOption>	
				<CheckboxOption IsChecked="true">
                    <Text>Remove Xbox Apps</Text>
                    <Name>remove-xbox</Name>					
                </CheckboxOption>
            </Options>
        </CheckboxPage>
		<CheckboxPage IsRequired="true" Description="Please Which Of These Do You Want">
            <Options>
				<CheckboxOption IsChecked="true">
                    <Text>Dark Mode</Text>
                    <Name>enable-dark-mode</Name>
