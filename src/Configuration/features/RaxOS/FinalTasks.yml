---
title: Final Tasks
description: Finalizing The RaxOS Playbook Installation
privilege: TrustedInstaller
actions:

- !writeStatus: {status: "Finalizing Setup"}
- !run: 
  exeDir: true
  exe: "POW.CMD"
  weight: 30

- !run: 
  exeDir: true
  exe: "install.CMD"
  weight: 100

- !run:
  exeDir: true
  exe: "STARTMENU.CMD"
  weight: 100

- !run: 
  exeDir: true
  exe: "disable-process-mitigations.CMD"  
  weight: 40
  option: "disable-process-mitigations"

- !run: 
  exeDir: true
  exe: "Laptop.CMD"

- !run: 
  exeDir: true
  exe: "DEVMANVIEW.CMD"

- !run: 
  exeDir: true
  exe: "DisableNX.CMD"
  option: "disable-nx"

- !run: 
  exeDir: true
  exe: "SpectreANDMeltdown.CMD"
  option: "disable-spectre-meltdown"

- !run: 
  exeDir: true
  exe: "Microcode.CMD"
  option: "disable-spectre-meltdown"

- !run: 
  exeDir: true
  exe: "DiasbleFSOANDGAMEBAR.CMD"
  option: "disable-fso-gamebar"

- !run: 
  exeDir: true
  exe: "ENABLEFSODISABLEGAMEBAR.CMD"
  option: "enable-fso-disable-gamebar"

- !run: 
  exeDir: true
  exe: "ENABLEFSOANDGAMEBAR.CMD"
  option: "enable-fso-gamebar"

- !run: 
  exeDir: true
  exe: "WALLPAPER.CMD"
  weight: 90

- !run: 
  exeDir: true
  exe: "TimerRes.CMD"

- !run: 
  exeDir: true
  exe: "FINALIZE.CMD"
  weight: 150

- !appx: {operation: clearCache, name: '*Client.CBS*'}
- !appx: {operation: clearCache, name: '*StartMenuExperienceHost*'}
- !appx: {operation: clearCache, name: '*Windows.Search*'}
- !appx: {operation: clearCache, name: '*TCUI*'}
